<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container">
    <div class="main">
        <form class="login">
            <div class="title">
                <span>Sign In</span>
            </div>
            <input type="text" class="username" placeholder="username or email">
            <input type="password" class="password" placeholder="password">
            <div class="submit">
                <button class="btn-submit">Sign In</button>
            </div>

            <div class="login-other">
                <span>Or login with</span>
                <div class="icon">
                    <div class="icon-fb col">
                        <a href="#">
                            <img src="img/facebook.png" alt="">
                        </a>
                    </div>
                    <div class="icon-google col">
                        <a href="#">
                            <img src="img/google-icon.png" alt="">
                        </a>
                    </div>
                </div>

            </div>
            <div class="sign-up">
                <span>Sign Up</span>
            </div>

        </form>
    </div>
</div>

</body>
</html>
