<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
  <textarea class="t-area" placeholder="A"></textarea>
  <input type="text" class="t-field" placeholder="B" >
    <button class="btn">Click me</button>
  <div id="result">Số lần B xuất hiện trong A: </div>
</div>

</body>
<script>
  let btn = document.querySelector('.btn');
  btn.addEventListener('click', function() {
    let a = document.querySelector('.t-area').value;
    let b = document.querySelector('.t-field').value;
    let count = 0;
    for (let i = 0; i < a.length; i++) {
      let sub = a.substring(i, i + b.length);
      if (sub === b) {
        count++;
      }
    }
    document.getElementById('result').innerHTML = "Số lần B xuất hiện trong A: " + count;
  })
</script>
</html>
